    <div class="form-container">
        <h2>Adding a new piece of art</h2>

                <div class="row">
                    <div class="col-left">
                        <label for="artist">Artist Name:</label>

                    <div class="col-right">
                        <input type="text" id="artist" placeholder="Enter artist name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="imageURL">Image URL:</label>
                    </div>
                    <div class="col-right">
                        <input type="text" id="imageURL" placeholder="Enter image URL">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-button">
            <button id="form-addButton" onclick="addCard()">Add Image</button>
            <button id="form-clearButton" onclick="clearForm()">Clear Input</button>
        </div>
        <div class="delete-all">
